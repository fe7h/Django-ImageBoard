{% extends 'base.html' %}
{% load comment_list from comments_tags %}
{% load comment_form from comments_tags %}

{% block content %}
<table border="1" cellpadding="5" width="100%">
    <tr>
        <td colspan="2">
            <table>
                <tr>
                    <td><img src="" width="225"></td>
                    <td valign="top">
                        <h1>{{ thread.title }}</h1>
                        <br>
                        {{ thread.data }}
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    {% comment_list thread %}

    {% comment_form thread thread.get_absolute_url %}

</table>
{% endblock %}
