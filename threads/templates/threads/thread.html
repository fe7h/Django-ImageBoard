{% extends 'base.html' %}
{% load comments_tags %}


{% block content %}
<table border="1" cellpadding="5" width="100%">

    <tr>
        <td>
            {% include 'threads/thread_headline.html' %}
        </td>
    </tr>

    <tr>
        <td>
            {% comment_list thread %}
        </td>
    </tr>

    <tr>
        <td>
            {% comment_form thread thread.get_absolute_url %}
        </td>
    </tr>

</table>
{% endblock %}
