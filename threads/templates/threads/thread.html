{% extends 'base.html' %}
{% load comments_list from comments_tags %}

{% block content %}
<table border="1" cellpadding="5" width="100%">
    <tr>
        <td colspan="2">
            <table>
                <tr>
                    <td><img src="" width="225"></td>
                    <td valign="top">
                        <h1>{{ thread.title }}</h1>
                        <br>
                        {{ thread.data }}
                    </td>
                </tr>
            </table>
        </td>
    </tr>

{% comments_list thread %}

<div class="msg_form">
    <tr>
        <td colspan="2">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <textarea name="test" cols="70" rows="10"></textarea>
                <br>
                <input type="file" name="img" multiple>
                <br>
                <input type="submit">
            </form>
        </td>
    </tr>
</div>
</table>
{% endblock %}
