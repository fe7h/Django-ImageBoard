<table border="1" cellpadding="5" width="100%">
    <tr>
        <td colspan="2">
            <table>
                <tr>
                    {% if thread.title_img %}
                    <td><img src="{{ thread.title_img.url }}" width="225"></td>
                    {% endif %}
                    <td valign="top">
                        <h1>{{ thread.title }}</h1>
                        <br>
                        {{ thread.data }}
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
