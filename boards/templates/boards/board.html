{% extends 'base.html' %}

{% block content %}
<table border="1" cellpadding="5" width="100%">
    <tr>
        <td colspan="3" align="center">
            <a href="{% url 'temp_form' %}"><b>Make new thread</b></a>
        </td>
    </tr>

    {% for thred in threds_info %}
    <tr>
        <td width="35" align="right" bgcolor="#d8fda8" ><b>{{ thred.pk }}</b></td>
        <td class="time">{{ thred.time_create }}</td>
        <td>
            <a href="{% url 'thread' thread_id=thred.pk %}">dive in</a>
        </td>
    </tr>
    <tr>
        <td width="30%" align="center" colspan="2">
            <img src="{{ thred.title_img.url }}"
            width="225">
        </td>
        <td valign="top">
            <h1>{{ thred.title }}</h1>
            {{ thred.data }}
        </td>
    </tr>
        <tr>
        <td colspan="3"></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
